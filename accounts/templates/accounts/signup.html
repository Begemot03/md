{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock %}


{% block content %}
<div class="container">
    <h2>SignUp</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form|crispy}}
        </table>

        <input type="submit" value="SignUp">
    </form>
</div>
{% endblock %}
