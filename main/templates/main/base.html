{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand navbar-text">Logo</span>
        
            <div class="collapse navbar-collapse">

                <div class="navbar-nav mx-auto my-auto">
                    <a href="{% url 'main' %}" class="nav-link nav-item">Главная страница{% if user.is_authenticated %}, {{ user.get_username }}{% endif %}</a>
                    <a href="/view?page=1" class="nav-link nav-item">Обзор</a>
                    <a href="{% url 'createInfo' %}" class="nav-link nav-item">Добавить</a>
                    {% if not user.is_authenticated %}
                        <a href="{% url 'login'%}" class="nav-link nav-item">Войти</a>
                    {% else %}
                        <a href="{% url 'logout'%}" class="nav-link nav-item">Выйти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer class="mb-5">
    </footer>

    <script>    
        function goToPage(){
            var fsm = document.getElementById("inp-sfm").value;
            document.location.href = '/view?page=1'+'&fsm='+fsm;
        }
    </script>
</body>

</html>
