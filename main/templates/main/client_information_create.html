{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}ClientInfo{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row centered">
            <div class="col-md-11">
               
                    <form action="{% url 'addInfo' %}", method="POST" enctype=multipart/form-data class="form-horizontal">
                        {% csrf_token %}
                        {{form|crispy}}
                        
                        <input type="submit" value="Сохранить" class="btn btn-success form-control">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
