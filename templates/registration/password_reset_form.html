<!-- templates/registration/password_reset_form.html -->
{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password forgot{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Забыли свой пароль?</h1>
      <p class="text-muted">Введите свой email и мы отправим вам инструкцию по изменению пароля.</p>
    </div>
    <div class="col-md-12 mt-3">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Отправить инструкцию!" class="btn btn-success form-control">
      </form>
    </div>
  </div>
</div>  
{% endblock %}
